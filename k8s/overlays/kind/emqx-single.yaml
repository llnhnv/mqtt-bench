# Lightweight EMQX for kind cluster testing
apiVersion: v1
kind: ConfigMap
metadata:
  name: emqx-config
  namespace: mqtt-bench
data:
  EMQX_LISTENER__TCP__EXTERNAL: "1883"
  EMQX_LISTENER__TCP__EXTERNAL__ACCEPTORS: "16"
  EMQX_LISTENER__TCP__EXTERNAL__MAX_CONNECTIONS: "200000"
  EMQX_LISTENER__TCP__EXTERNAL__MAX_CONN_RATE: "5000"
  EMQX_FORCE_SHUTDOWN__MAX_MESSAGE_QUEUE_LEN: "50000"
  EMQX_OVERLOAD_PROTECTION__ENABLE: "false"
  EMQX_CONN_CONGESTION__ENABLE_ALARM: "false"
  EMQX_ZONE__EXTERNAL__RATE_LIMIT__CONN_MESSAGES_IN: "0"
  EMQX_ZONE__EXTERNAL__RATE_LIMIT__CONN_BYTES_IN: "0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emqx
  namespace: mqtt-bench
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emqx
  template:
    metadata:
      labels:
        app: emqx
    spec:
      containers:
        - name: emqx
          image: emqx/emqx:5.3.0
          envFrom:
            - configMapRef:
                name: emqx-config
          ports:
            - containerPort: 1883
              name: mqtt
            - containerPort: 18083
              name: dashboard
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /status
              port: 18083
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /status
              port: 18083
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: emqx
  namespace: mqtt-bench
spec:
  selector:
    app: emqx
  ports:
    - name: mqtt
      port: 1883
      targetPort: 1883
    - name: dashboard
      port: 18083
      targetPort: 18083
