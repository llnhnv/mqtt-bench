apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: mqtt-bench
spec:
  replicas: 5
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: mqtt-rr-bench-worker-v2:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MQTT_BROKER
              value: "tcp://emqx.mqtt-bench.svc.cluster.local:1883"
            - name: MQTT_SUB
              value: "req/+"
            - name: CONNECTIONS
              value: "10"
            - name: MIN_WORKERS
              value: "10"
            - name: MAX_WORKERS
              value: "1000"
            - name: QUEUE_CAP
              value: "100000"
            - name: SCALE_UP_THRESHOLD
              value: "0.7"
            - name: SCALE_DOWN_THRESHOLD
              value: "0.2"
            - name: MODE
              value: "health"
            - name: DROP_ON_FULL
              value: "true"
          ports:
            - containerPort: 8080
              name: metrics
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: worker
  namespace: mqtt-bench
spec:
  selector:
    app: worker
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-hpa
  namespace: mqtt-bench
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker
  minReplicas: 5
  maxReplicas: 30
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 5
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
